<!DOCTYPE html>
<html>
<head>
    <title>Tree Grid Sample Export</title>

    <script type="text/javascript" src="/apps/2.1/sdk.js"></script>

    <script type="text/javascript">
        Rally.onReady(function () {
                Ext.define('CustomApp', {
    extend: 'Rally.app.App',
    componentCls: 'app',

    launch() {
        Ext.create('Rally.data.wsapi.TreeStoreBuilder').build({
            models: ['userstory'],
            autoLoad: true,
            enableHierarchy: true
        }).then({
            success: this._onStoreBuilt,
            scope: this
        });
    },

    _onStoreBuilt(store) {
        this.add({
            xtype: 'rallytreegrid',
            store,
            context: this.getContext(),
            enableEditing: false,
            enableBulkEdit: false,
            shouldShowRowActionsColumn: false,
            enableRanking: false,
            columnCfgs: [
                'Name',
                'ScheduleState',
                'Owner'
            ]
        });
    }
});


            Rally.launchApp('CustomApp', {
                name:"Tree Grid Sample Export",
                parentRepos:"",
                version:"0.1.1"
            });

        });
    </script>



    <style type="text/css">
        .app {
  /* Add app styles here */
}

    </style>
</head>
<body>
</body>
</html>
